<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}"></script>
    <title>LISTAGEM DE CLIENTES</title>
</head>
<body>
    <header class="container header-content">

        <div id="logo">
            <h1>MICHANIKI</h1>
        </div>

        <nav class="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>

                <li><a th:href="@{/cadastroCliente}">Cadastro Cliente</a></li>

                <li><a th:href="@{/listarClientes}">Clientes</a></li>

                <li><a th:href="@{/cadastroObra}">Nova Obra</a></li>

                <li><a th:href="@{/listarObras}">Obras</a></li>

                <li><a th:href="@{/cadastroFornecedor}">Cadastro Fornecedor</a></li>

                <li><a th:href="@{/listarFornecedores}">Fornecedores</a></li>
                
                <li><button id="modoEscuroBtn" onclick="modoEscuro()">
                <img id="iconeModo" src="/img/noite.jpg" alt="icone-modo-escuro">
                </button></li>
            </ul>
        </nav>
            
    </header>

    <div class="form-container">
        <table>
            <thead>
                <tr>
                    <th>ID CLIENTE</th>
                    <th>NOME EMPRESA</th>
                    <th>CNPJ</th>
                    <th>CONTATO</th>
                    <th>   </th>
                    <th>   </th>
                    <th>   </th>
                </tr>
            </thead>
            <tbody th:each="cli:${clientes}">
                <tr>
                    <td th:text="${cli.idCliente}"></td>
   
                    <td th:text="${cli.nomeEmpresa}"></td>
       
                    <td th:text="${cli.cnpj}"></td>
             
                    <td th:text="${cli.contato}"></td>
                
                    
                    <td><a class="btn" th:href="@{'editarCliente/'+${cli.idCliente}}">Editar</a></td>

                    <td>
                        <form th:action="@{'/deletarCliente/'+${cli.idCliente}}" method="post">
                            <button class="btn" type="submit">Apagar</button>
                        </form>
                    </td>

                    <td><a class="btn" th:href="@{'/obrasDoCliente/'+${cli.idCliente}}">Ver Obras</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
