<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}"></script>
    <title>LISTAGEM DE CLIENTES</title>
</head>
<body>
    <header class="container header-content">

        <div id="logo">
            <h1>MICHANIKI</h1>
        </div>

        <nav class="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>

                <li><a th:href="@{/cadastroCliente}">Cadastro Cliente</a></li>

                <li><a th:href="@{/listarClientes}">Clientes</a></li>

                <li><a th:href="@{/cadastroObra}">Nova Obra</a></li>

                <li><a th:href="@{/listarObras}">Obras</a></li>

                <li><a th:href="@{/cadastroFornecedor}">Cadastro Fornecedor</a></li>

                <li><a th:href="@{/listarFornecedores}">Fornecedores</a></li>
                
                <li><button id="modoEscuroBtn" onclick="modoEscuro()">
                <img id="iconeModo" src="/img/noite.jpg" alt="icone-modo-escuro">
                </button></li>
            </ul>
        </nav>
            
    </header>

    <div class="form-container">

        <table>
            <thead>
                <tr>
                    <th>ID FORNECEDOR</th>
                    <th>Empresa</th>
                    <th>CONTATO</th>
                    <th>RAMO</th>
                    <th>ENDEREÃ‡O</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody th:each="forn:${fornecedores}">
                <tr>
                    <td th:text="${forn.idFornecedor}"></td>
                    <td th:text="${forn.nomeFornecedor}"></td>
                    <td th:text="${forn.contato}"></td>
                    <td th:text="${forn.Tipo}"></td>
                    <td th:text="${forn.endereco}"></td>
                    
                    <td><a class="btn" th:href="@{'editarFornecedor/'+${forn.idFornecedor}}">Editar</a></td>
                    <td>
                        <form th:action="@{'/deletarFornecedor/'+${forn.idFornecedor}}" method="post">
                            <button class="btn" type="submit">Apagar</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
